<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body>

  {{ template "cabecalho" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        <!-- Formulário -->
        <h3>Nova Publicação</h3>
        <fieldset>
          <form id="nova-publicacao">
            <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" class="form-control" id="titulo" required="required" placeholder="Insira o título da Publicação">
            </div>
            <div class="form-group">
              <label for="conteudo">Conteúdo</label>
              <textarea class="form-control" name="conteudo" id="conteudo" required="required" placeholder="Insira o conteúdo de sua publicação"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">
              Publicar
            </button>

          </form>
        </fieldset>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
        <!-- Publicações -->
         {{ range . }}
          <div class="p-3 mb-2 bg-body-tertiary border rounded-3 jumbotron">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">{{ .Titulo }}</h1>
              <p class="col-md-8 fs-4">{{ .Conteudo }}</p>
              <a href="#"> {{ .AutorNick }} - {{ .CriadaEm }}</a>
              <hr class="my-4"> 
              <button class="btn btn-primary btn-lg" type="button">Example button</button>
            </div>
          </div>  
         {{ end }}
        </div>
      </div>
    </div>
  </div>

  {{ template "rodape" }}

  {{ template "scripts" }}

  <script src="/assets/js/publicacoes.js"></script>
</body>
</html>
