<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook - Atualizar Publicação - {{ .Titulo }} </title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body>
  {{ template "cabecalho" }}

  <div class="container-fluid">
    <div class="roe mt-4">
      <div class="col-12">
        <h3>Editar Publicação</h3>
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Insira o título" value="{{ .Titulo }}">
        </div>
        <div class="form-group">
          <label for="conteudo">Conteúdo</label>
          <textarea class="form-control" name="conteudo" id="conteudo" placeholder="Insira o conteúdo">{{ .Conteudo }}</textarea>
        </div>
        <button id="salvar-publicacao" class="btn btn-info" data-publicacao-id="{{ .ID }}">
          Salvar Publicação
        </button>
      </div>
    </div>
  </div>

  {{ template "rodape" }}
  {{ template "scripts" }}

  <script src="/assets/js/publicacoes.js"></script>

</body>

</html>
